
<div class="container">
  <form [formGroup]="formGrp" (ngSubmit)="onSubmit(formGrp)">
    <div class="row">
      <div class="form-floating mb-3 col-lg-4">
        <input type="text" class="form-control" id="floatingInput" name="add_name" formControlName="name" [(ngModel)]="formDetails.name"  placeholder="name@example.com" required>
        <label for="floatingInput">Name *</label>
        <small *ngIf="nameControl" class="text-danger" >{{nameControl}}</small>
      </div>

      <div class="col-lg-4 mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" name="controllerType" formControlName="controllerType" [(ngModel)]="formDetails.controllerType" aria-label="Floating label select example" required="required">
              <option value="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Controller Type *</label>
            <!-- <div class="invalid-feedback">Example invalid select feedback</div> -->
            <small *ngIf="dropdown1" class="text-danger">{{dropdown1}}</small>
          </div>
      </div>

      <div class="col-lg-4 mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" name="scheme" formControlName="scheme" [(ngModel)]="formDetails.scheme" aria-label="Floating label select example" required="required">
              <option value="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Scheme *</label>
            <small *ngIf="dropdown2" class="text-danger">{{dropdown2}}</small>
            <!-- <div class="invalid-feedback">Example invalid select feedback</div> -->

          </div>
      </div>

      <div class="form-floating mb-3 col-lg-4">
        <input type="text" class="form-control" id="floatingInput" formControlName="host" [(ngModel)]="formDetails.host" placeholder="name@example.com" required>
        <label for="floatingInput">Host *</label>
        <small *ngIf="hostControl" class="text-danger">
            {{hostControl}}
        </small>
      </div>

      <div class="form-floating mb-3 col-lg-4">
        <input type="text" class="form-control" id="floatingInput" formControlName="port" [(ngModel)]="formDetails.port" placeholder="name@example.com" required>
        <label for="floatingInput">Port *</label>
        <small *ngIf="portControl" class="text-danger">
          {{portControl}}
        </small>
      </div>

      <div class="form-floating mb-3 col-lg-4">
        <input type="text" class="form-control" id="floatingInput" formControlName="uname" [(ngModel)]="formDetails.uname" placeholder="name@example.com" required>
        <label for="floatingInput">Username *</label>
        <small *ngIf="unameControl" class="text-danger">
          {{unameControl}}
      </small>
      </div>

      <div class="form-floating mb-3 col-lg-4">
        <input type="password" class="form-control" id="floatingInput" formControlName="pwd" [(ngModel)]="formDetails.password" placeholder="name@example.com" required>
        <label for="floatingInput">Password *</label>
        <small *ngIf="pwdControl" class="text-danger">
          {{pwdControl}}
      </small>
      </div>

      <div class="col-lg-4 mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" name="zone" formControlName="zone" [(ngModel)]="formDetails.zone" aria-label="Floating label select example" required="required">
              <option value="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Zone *</label>
            <!-- <div class="invalid-feedback">Example invalid select feedback</div> -->
            <small *ngIf="dropdown3" class="text-danger">{{dropdown3}}</small>

          </div>
      </div>

      <div class="col-lg-4 mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" name="domain" formControlName="domain" [(ngModel)]="formDetails.domain" aria-label="Floating label select example" required="required">
              <option value="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Domain *</label>
            <!-- <div class="invalid-feedback">Example invalid select feedback</div> -->
            <small *ngIf="dropdown4" class="text-danger">{{dropdown4}}</small>

          </div>
      </div>
    </div>

    <button type="submit" [disabled]="formGrp.invalid" class="btn btn-primary">Submit</button>
  </form>

</div>
